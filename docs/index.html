<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Ágora Virtual</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome/all.min.css" >
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="sidePanel" class="side-panel container-fluid">
      <div class="side-panel-toggle" onclick="toggleChat()"><i class="fas fa-angle-left"></i></div>
      <div class="banner row"></div>
      <div class="row dash-name">
        <div class="col-2 text-center">
          <span id="status" class="conn-off align-middle">Offline</span>
        </div>
        <div class="col-4 text-center">
          <span id="host-picture" class="profile-picture align-middle">
            <div id="pictureMenu" class="picture-menu picture-menu-closed col-12">
              <label for="picture-input" class="picture-input-label">Editar</label>
              <input id="picture-input" type="file" accept="image/png, image/jpeg, image/jpg"/>
              <label for="delete-picture" class="picture-delete-label">Excluir</label>
              <button id="delete-picture" class="delete-picture"></button>
            </div> 
          </span>
          <span id="host-name" class="align-middle"></span>
        </div>
        <div class="col-4 text-center">
          <label for="conexoes" class="align-middle"><strong>Conexões: </strong></label>
          <span id="conexoes" class="align-middle">0</span>
        </div>
        <div class="col-2 text-center">
          <button id="logout-button" onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i></button>
        </div>
      </div>
      <div id="chat" class="row chat chat-client">	
        <span id="scrollToBottomBtn" class="scroll-to-bottom-btn"><i class="fas fa-caret-down"></i></span>
      </div>
      <div id="replyPreview" class="reply-preview reply-off" data-id="">
        <strong id="sReplyChat" class="s-reply-chat"></strong>
        <span class="reply-close"><i class="fas fa-close" onclick="closeReply()"></i></span>
        <span id="replyChat" class="reply-chat">          
        </span>
      </div>
      <div class="row msg-box">
        <textarea id="message-content" class="type-msg col-10" placeholder="Mensagem..."></textarea>
        <button id="send-message" class="col-2 btn btn-send-msg"><i class="fas fa-paper-plane"></i></button>
      </div>
    </div>
    <div id="unity-container" class="unity-desktop">
      <video id="rtc_media_player" autoplay muted style="width: 100%; height: 100%"></video>
      <div id="unity-footer">
        <div class="container-fluid">
          <div class="row text-center dash-controlls">
            <div class="col-2">
              <span class="header">Conexão</span>
              <button class="iniciar-host btn btn-primary" id="start-connection">Conectar</button>
            </div>
            <div class="col-1">
              <span id="mic-header" class="header" style="display: none;">Microfone</span>
              <button id="toggle-mic" class="btn mic-on btn-primary" style="display: none;">Ligado</button>
            </div>
            <div class="col-4">
              <span id="export-header" class="header" style="display: none;">Controle</span>
              <button id="download-csv" class="btn btn-slide btn-primary" style="display: none;">CSV</button>
              <!-- <button id="activate-exhibition" class="btn btn-slide btn-primary" style="display: none;" disabled>Link</button> -->
            </div>
          </div> 
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/adapter-7.4.0.min.js"></script>
    <script type="text/javascript" src="js/srs.sdk.js"></script>
    <script type="text/javascript" src="js/winlin.utility.js"></script>
    <script src="js/reconnecting-websocket.min.js"></script>
    <script src="js/linkify.min.js"></script>
    <script src="js/linkify-html.min.js"></script>
    <script defer src="js/fontawesome/all.min.js"></script>
    <script src="js/main-stream.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/js.js"></script>
  </body>
</html>
