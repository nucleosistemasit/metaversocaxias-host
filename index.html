<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Metaverso Caxias</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="chat-box">
      <button class="iniciar-host btn btn-primary" onclick="starthost()">Iniciar Conexão</button>
      <button id="previous-slide" class="btn btn-slide btn-primary"><</button>
	  	<button id="next-slide" class="btn btn-slide btn-primary">></button>
      <input id="local-peer-name" placeholder="Digite seu nome..." />
			<button onclick="connectPeer()">Entrar</button>
      <div id="chat" style="height: 300px; overflow-y: auto;">			
		  </div>
		  <textarea id="message-content" placeholder="Digite sua mensagem..."></textarea>
		  <button id="send-message">Enviar</button>
    </div>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-mobile-warning">
        WebGL builds are not supported on mobile devices.
      </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Metaverso Caxias</div>
      </div>
    </div>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/PALESTRA_METAVERSOCAXIAS_DEV.loader.js";
      var config = {
        dataUrl: buildUrl + "/PALESTRA_METAVERSOCAXIAS_DEV.data",
        frameworkUrl: buildUrl + "/PALESTRA_METAVERSOCAXIAS_DEV.framework.js",
        codeUrl: buildUrl + "/PALESTRA_METAVERSOCAXIAS_DEV.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Núcleo",
        productName: "Metaverso Caxias",
        productVersion: "0.1",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var mobileWarning = document.querySelector("#unity-mobile-warning");

      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        // Avoid draining fillrate performance on mobile devices,
        // and default/override low DPI mode on mobile browsers.
        config.devicePixelRatio = 1;
        mobileWarning.style.display = "block";
        setTimeout(() => {
          mobileWarning.style.display = "none";
        }, 5000);
      } else {
        // canvas.style.width = "960px";
        // canvas.style.height = "600px";
      }
      loadingBar.style.display = "block";

      var gameInstance = null;
      var script = document.createElement("script");
      var slideIndex = 0;
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          gameInstance = unityInstance;
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);

      function starthost() {
          var peer = new Peer("metaversosul-nucleo-1", {
            config: {
                'iceServers': [
                {
                    url: "stun:openrelay.metered.ca:80"
                },
                {
                    url: "turn:openrelay.metered.ca:80",
                    username: "openrelayproject",
                    credential: "openrelayproject"
                },
                {
                    url: "turn:openrelay.metered.ca:443",
                    username: "openrelayproject",
                    credential: "openrelayproject"
                },
                {
                    url: "turn:openrelay.metered.ca:443?transport=tcp",
                    username: "openrelayproject",
                    credential: "openrelayproject"
                }
                ]
            }
        });

        var peer_connections = [];

        peer.on('connection', function(conn) {
          peer_connections.push(conn);
					let peerNode = document.createElement('p');
					peerNode.innerHTML = '<strong>' + conn.metadata.name + '</strong> entrou.';
					document.getElementById('chat').appendChild(peerNode);
					document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
          conn.on('open', async function(data) {
            const mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
            peer.call(conn.peer, mediaStream);
            conn.send({type: 'command', content: slideIndex}); 
              conn.on('data', function(data) {
                // Palestrante recebe pacote
                if (data.type == 'chat') {
                  let peerNode = document.createElement('p');
                  peerNode.innerHTML = '<strong>' + conn.metadata.name + '</strong>: ' + data.content;
                  document.getElementById('chat').appendChild(peerNode);
                  document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
                }
                else if (data.type == 'command') {

                }
              });               
            });
        });

        const sendButton = document.getElementById("send-message");

				sendButton.addEventListener("click", function() {
					// Send message
					let messageTextarea = document.getElementById('message-content');
					let messageContent = messageTextarea.value;
					for (conn of peer_connections) {
						conn.send({type: 'chat', content: messageContent});
					}	

					// Print message
					let peerNode = document.createElement('p');
					peerNode.innerHTML = '<strong>Palestrante</strong>: ' + messageContent;
					document.getElementById('chat').appendChild(peerNode);
					document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;

					// Clear textarea
					messageTextarea.value = '';
				});

				document.getElementById('message-content').addEventListener('keyup', function(e) {
					if (e.keyCode == 13) {
						sendButton.click();
					}
				});
        
        const previousButton = document.getElementById("previous-slide");
        const nextButton = document.getElementById("next-slide");

        previousButton.addEventListener("click", function() {
          // Host envia "voltar slide"
          for (conn of peer_connections) {
						conn.send({type: 'command', content: 'previous'});
					}
          gameInstance.SendMessage('ScriptHandler', 'SlideChange', 'previous');
          if (slideIndex > 0){
            slideIndex--;
          }
        });
        
        nextButton.addEventListener("click", function() {
          // Host envia "avançar slide"
          for (conn of peer_connections) {
						conn.send({type: 'command', content: 'next'});
					}
          gameInstance.SendMessage('ScriptHandler', 'SlideChange', 'next');
          slideIndex++;
        })
      }
      
    </script>
  </body>
</html>
